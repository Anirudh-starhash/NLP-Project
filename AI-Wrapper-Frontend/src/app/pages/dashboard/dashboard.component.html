<div class="dashboard-layout">
  <aside class="sidebar" [class.closed]="!isSidebarOpen">
    <header class="sidebar-header">
      <h3>Uploaded PDFs</h3>
    </header>
    <div class="pdf-list">
      <ul>
        <li *ngFor="let pdf of uploadedPdfs">
          <a [href]="'http://localhost:5000/uploads/' + pdf.filename" target="_blank">
            {{ pdf.filename }}
          </a>
          <br>
          <small>{{ pdf.upload_time }}</small>
        </li>
      </ul>
    </div>
  </aside>


  <main class="main-content">
    <input #fileInput type="file" (change)="onFileSelected($event)" accept=".pdf" hidden>
    <div class="upload-card" (click)="fileInput.click()">
      <h2>Welcome to Your Dashboard</h2>
      <div class="plus-icon-container">
        <span class="plus-icon">+</span>
      </div>
      <p class="upload-prompt">Click to upload a new document</p>
    </div>
    <div *ngIf="fileName" class="file-info">
      Selected file: <strong>{{ fileName }}</strong>
    </div>
  </main>
</div>
