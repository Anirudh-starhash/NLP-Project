<div class="dashboard-layout">
  <aside class="sidebar">
    <h3>Uploaded PDFs</h3>
    <div class="pdf-list-placeholder">
      <p>Your documents will appear here.</p>
    </div>
  </aside>

  <main class="main-content">
    <h2>Welcome to Your Dashboard</h2>
    <p>Upload a new document to get started.</p>

    <div
      class="drop-zone"
      (click)="fileInput.click()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      [class.drag-over]="isDragging">
      <input #fileInput type="file" (change)="onFileSelected($event)" accept=".pdf" hidden>
      <div class="drop-zone-prompt">
        <span class="upload-icon">☁️</span>
        <p><strong>Drag & Drop</strong> your PDF here</p>
        <p class="muted-text">or click to browse from your device</p>
      </div>
    </div>
    
    <div *ngIf="fileName" class="file-info">
      Selected file: <strong>{{ fileName }}</strong>
    </div>
  </main>
</div>
