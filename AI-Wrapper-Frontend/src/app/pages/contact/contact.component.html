<div class="contact-container">
  <div class="contact-content">
    <header class="page-header">
      <h1>Get In <span>Touch</span></h1>
      <p class="subtitle">We'd love to hear from you. Please fill out the form below.</p>
    </header>

    <div class="contact-form-layout">
      <div class="contact-details">
        <h3>Contact Information</h3>
        <p>Have a question or a proposal? We're here to help.</p>
        <div class="info-item">
          <strong>Location:</strong>
          <span>Subedari, Hanamkonda, Telangana, India</span>
        </div>
        <div class="info-item">
          <strong>Email:</strong>
          <span>support&#64;csage-bot.com</span>
        </div>
        <div class="info-item">
          <strong>Phone:</strong>
          <span>+91 123-456-7890</span>
        </div>
      </div>
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
